<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>防具資料 Armor Data</title><style>body, html {

			overflow: hidden;

        .armor-name {

            color: #ffd700;
            margin-bottom: 10px;

        .armor-stats {
            font-size: 14px;
