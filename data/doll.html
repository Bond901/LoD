<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>魔法娃娃資料 Doll Data</title><style>body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            height: 100%;
        }
        .content {
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
        .content h1 {
            color: #ffd700;
            font-size: 30px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            border: none;
            cursor: pointer;
        }
        .doll-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .doll-card {
            background-color: #3c3c3c;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .doll-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }
        .doll-card-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .doll-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            border-radius: 8px;
			border-radius: 8px; /* 確保圖標容器有圓角 */
            margin-right: 10px; /* 調整圖標與名稱之間的距離 */
            width: 33px;
            height: 33px;
			overflow: hidden; /* 確保內容不會超出圓角 */
        }
        .doll-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .doll-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .doll-stats {
            font-size: 14px;
        }</style></head><body><div class="content"><h1>魔法娃娃資料庫</h1><div class="search-bar"><input type="text" placeholder="搜索魔法娃娃..."> <button>搜索</button></div><div class="category-filter" style="margin-bottom: 20px;"><h3 style="color: #ffd700; margin-bottom: 10px;">依等級查詢：</h3><div style="display: flex; flex-wrap: wrap; gap: 10px;"><button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">所有</button> <button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">0階</button> <button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">1階</button> <button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">2階</button> <button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">3階</button> <button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">4階</button> <button class="category-btn" style="padding: 5px 10px; background-color: #3c3c3c; border: none; color: #e0e0e0; cursor: pointer; border-radius: 5px;">5階</button></div></div><div class="doll-grid" id="doll-grid"></div><br></div><script src="js/scriptdoll.min.js"></script></body></html>
