<html><head><base href="https://lineagedatabase.example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>地圖資料 Location Data</title><style>body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
        }
		.header h1 {
            font-size: 30px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            border: none;
            cursor: pointer;
        }
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .location-card {
            background-color: #3c3c3c;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .location-card:hover {
            transform: translateY(-5px);
        }
        .location-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }
        .location-info {
            padding: 15px;
        }
        .location-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .location-description {
            font-size: 14px;
            line-height: 1.4;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-number {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3c3c3c;
            cursor: pointer;
        }
        .page-number.active {
            background-color: #ffd700;
            color: #1e1e1e;
        }</style></head><body><div class="container"><div class="header"><h1>地圖資料庫</h1><div class="search-bar"><input type="text" placeholder="搜索地點..."> <button>搜索</button></div><div class="location-grid"><div class="location-card"><div class="location-image" style="background-image: url('https://example.com/images/gludio.jpg');"></div><div class="location-info"><div class="location-name">古魯丁城鎮</div><div class="location-description">古魯丁是一個充滿活力的城鎮，位於亞丁王國的西部。這裡是新手冒險者的理想起點，擁有豐富的任務和友好的NPC。</div></div></div><div class="location-card"><div class="location-image" style="background-image: url('https://replicate.delivery/yhqm/Z6JLJtwu3f1AXae1QeSjHfe4LvafnnfCZI8PQ9qCS0fQ0ebnmA/out-0.webp');"></div><div class="location-info"><div class="location-name">奧倫城鎮</div><div class="location-description">奧倫是一個神秘的精靈城鎮，位於茂密的精靈森林中。這裡是學習高級魔法和尋找稀有藥草的絕佳地點。</div></div></div><div class="location-card"><div class="location-image" style="background-image: url('https://replicate.delivery/yhqm/EcThro5xc4qZMp3g4MXXnFsTLIVUrGl5cBLyL70aNfRaftTTA/out-0.webp');"></div><div class="location-info"><div class="location-name">妖精森林</div><div class="location-description">妖精森林是一個神秘而危險的地方，充滿了奇特的生物和古老的魔法。冒險者們在這裡可以尋找稀有的寶藏和神秘的遺跡。</div></div></div><div class="location-card"><div class="location-image" style="background-image: url('https://example.com/images/aden.jpg');"></div><div class="location-info"><div class="location-name">亞丁城</div><div class="location-description">亞丁城是整個王國的首都，也是最大的城市。這裡有最先進的市場、最強大的公會，以及最危險的地下城。</div></div></div></div><div class="pagination"><div class="page-number active">1</div><div class="page-number">2</div><div class="page-number">3</div><div class="page-number">4</div><div class="page-number">5</div></div></div><script>document.addEventListener('DOMContentLoaded', function() {
    const searchButton = document.querySelector('.search-bar button');
    const searchInput = document.querySelector('.search-bar input');
    const pageNumbers = document.querySelectorAll('.page-number');

    searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value;
        console.log('Searching for location: ' + searchTerm);
    });

    pageNumbers.forEach(page => {
        page.addEventListener('click', function() {
            pageNumbers.forEach(p => p.classList.remove('active'));
            this.classList.add('active');
            console.log('Loading locations page ' + this.textContent);
        });
    });

    const locationCards = document.querySelectorAll('.location-card');
    locationCards.forEach(card => {
        card.addEventListener('click', function() {
            const locationName = this.querySelector('.location-name').textContent;
            console.log('Loading details for: ' + locationName);
        });
    });
});</script></div></body></html>
