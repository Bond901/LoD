<html><head><base href="https://lineagedatabase.example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NPCè³‡æ–™ NPC Data</title><style>body, html {
            margin: 0;

            font-family: Arial, sans-serif;
            background-color: #1e1e1e;

        .search-bar {

        .search-bar input {

        }
        .search-bar button {

            background-color: #ffd700;
            border: none;

        }
        .npc-grid {
            display: grid;

        }
        .npc-card {

            align-items: center;
            font-size: 48px;
        }
        .npc-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .npc-location {
            font-size: 14px;
            color: #ffd700;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #1e1e1e;
        }
        .page-number {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3c3c3c;
            cursor: pointer;
        }
        .page-number.active {
            background-color: #ffd700;
            color: #1e1e1e;
        }</style></head><body><div class="container"><div class="header"><h1>NPCè³‡æ–™åº«</h1><div class="search-bar"><input type="text" placeholder="æœç´¢NPC..."> <button>æœç´¢</button></div><div class="npc-grid"><div class="npc-card"><div class="npc-image">ğŸ‘¨â€ğŸ¦³</div><div class="npc-name">é”å…‹å·«å¸«</div><div class="npc-location">äºä¸åŸ</div></div><div class="npc-card"><div class="npc-image">ğŸ‘©â€ğŸ¦°</div><div class="npc-name">è‰è‰</div><div class="npc-location">å¤é­¯ä¸æ‘èŠ</div></div><div class="npc-card"><div class="npc-image">ğŸ§™â€â™‚ï¸</div><div class="npc-name">æ³•è˜­</div><div class="npc-location">å¦–ç²¾æ£®æ—</div></div><div class="npc-card"><div class="npc-image">ğŸ‘¨â€ğŸš€</div><div class="npc-name">å‚‘å…‹</div><div class="npc-location">èªªè©±ä¹‹å³¶</div></div><div class="npc-card"><div class="npc-image">ğŸ‘¸</div><div class="npc-name">è‰¾èŠ™ç³å¥³ç‹</div><div class="npc-location">äºä¸åŸå ¡</div></div><div class="npc-card"><div class="npc-image">ğŸ§â€â™€ï¸</div><div class="npc-name">å¦–ç²¾å…¬ä¸»</div><div class="npc-location">ç²¾éˆæ£®æ—</div></div><div class="npc-card"><div class="npc-image">ğŸ‘¨â€ğŸ«</div><div class="npc-name">å¤§è¡›æ•™æˆ</div><div class="npc-location">äºä¸å¤§å­¸</div></div><div class="npc-card"><div class="npc-image">ğŸ§™â€â™€ï¸</div><div class="npc-name">è³½æ‹‰æ³•å¸«</div><div class="npc-location">æ­ç‘æ‘èŠ</div></div></div><div class="pagination"><div class="page-number active">1</div><div class="page-number">2</div><div class="page-number">3</div><div class="page-number">4</div><div class="page-number">5</div></div></div><script>document.addEventListener('DOMContentLoaded', function() {
    const searchButton = document.querySelector('.search-bar button');
    const searchInput = document.querySelector('.search-bar input');
    const pageNumbers = document.querySelectorAll('.page-number');
    const npcCards = document.querySelectorAll('.npc-card');

    searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value.toLowerCase();
        console.log('Searching for NPC: ' + searchTerm);
        npcCards.forEach(card => {
            const npcName = card.querySelector('.npc-name').textContent.toLowerCase();
            if (npcName.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });

    pageNumbers.forEach(page => {
        page.addEventListener('click', function() {
            pageNumbers.forEach(p => p.classList.remove('active'));
            this.classList.add('active');
            console.log('Loading NPC page ' + this.textContent);
        });
    });

    npcCards.forEach(card => {
        card.addEventListener('click', function() {
            const npcName = this.querySelector('.npc-name').textContent;
            console.log('Viewing details for NPC: ' + npcName);
        });
    });
});</script></div></body></html>
