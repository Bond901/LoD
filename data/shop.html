<html><head><base href="https://lineagedatabase.example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>商店資料 Shop Data</title><style>body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column; /* 更改為縱向排列以填滿整個視窗 */
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
        }
		.header h1 {
            font-size: 30px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            border: none;
            cursor: pointer;
        }
        .price-table {
            width: 100%;
            border-collapse: collapse;
			font-size: 18px;
        }
        .price-table th, .price-table td {
            border: 1px solid #4c4c4c;
            padding: 10px;
            text-align: left;
        }
        .price-table th {
            background-color: #3c3c3c;
            color: #ffd700;
        }
        .price-table tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        .price-table tr:hover {
            background-color: #4c4c4c;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-number {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3c3c3c;
            cursor: pointer;
        }
        .page-number.active {
            background-color: #ffd700;
            color: #1e1e1e;
        }</style></head><body><div class="container"><div class="content"><div class="header"><h1>商店價格查詢</h1></div><div class="search-bar"><input type="text" placeholder="搜索物品..."> <button>搜索</button></div><table class="price-table"><thead><tr><th>物品名稱</th><th>類別</th><th>買入價格</th><th>賣出價格</th><th>交易所價格</th></tr></thead><tbody><tr><td>鋼鐵長劍</td><td>武器</td><td>5000金幣</td><td>2500金幣</td><td>4800金幣</td></tr><tr><td>皮革盔甲</td><td>防具</td><td>3000金幣</td><td>1500金幣</td><td>2900金幣</td></tr><tr><td>治療藥水</td><td>消耗品</td><td>100金幣</td><td>50金幣</td><td>95金幣</td></tr><tr><td>魔法卷軸</td><td>魔法道具</td><td>2000金幣</td><td>1000金幣</td><td>1950金幣</td></tr><tr><td>寶石碎片</td><td>材料</td><td>500金幣</td><td>250金幣</td><td>480金幣</td></tr></tbody></table><div class="pagination"><div class="page-number active">1</div><div class="page-number">2</div><div class="page-number">3</div><div class="page-number">4</div><div class="page-number">5</div></div></div></div><script>document.addEventListener('DOMContentLoaded', function() {
    const searchButton = document.querySelector('.search-bar button');
    const searchInput = document.querySelector('.search-bar input');
    const pageNumbers = document.querySelectorAll('.page-number');

    searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value;
        console.log('Searching for: ' + searchTerm);
        // Implement search functionality here
    });

    pageNumbers.forEach(page => {
        page.addEventListener('click', function() {
            pageNumbers.forEach(p => p.classList.remove('active'));
            this.classList.add('active');
            console.log('Loading page ' + this.textContent);
            // Implement pagination functionality here
        });
    });
});</script></body></html>
