<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LoD Guide</title><style>body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row;
        }
        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
        }
        .logo a {
            color: #ffd700;
            text-decoration: none;
        }
        .logo a:hover {
            text-decoration: underline;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
        }
        .menu-item a:hover {
            color: #ffd700;
            text-decoration: none;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .feature-card {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .feature-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ffd700;
        }
        .feature-description {
            font-size: 16px;
            line-height: 1.6;
        }
        .feature-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
            }
            .content {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 18px;
            }
            .menu-item a {
                font-size: 14px;
            }
            .feature-title {
                font-size: 18px;
            }
            .feature-description {
                font-size: 14px;
            }
        }</style></head><body><div class="container"><div class="sidebar"><div class="logo"><a href="home.html" target="content-frame">LoD Guide</a></div><input type="text" class="search-bar" placeholder="Search..."><div class="menu-item"><a href="describe.html" target="content-frame">說明 Describe</a></div><div class="menu-item"><a href="update.html" target="content-frame">維護 Update</a></div><div class="menu-item"><a href="home.html" target="content-frame">指南 Guide</a></div><div class="menu-item"><a href="discord.html" target="content-frame">社群 Discord</a></div><div class="menu-item"><a href="youtube.html" target="content-frame">視頻 Youtube</a></div><div class="menu-item"><a href="https://drive.google.com/drive/folders/1hzzcQTXn4Ts1GWaIHT00zeCoRFsmvXPg?usp=drive_link" target="_blank">下載 Download</a></div></div><div class="content"><iframe name="content-frame" style="width: 100%; height: 100%; border: none;" src="home.html"></iframe></div></div><script>function loadFeature(feature) {
            console.log('Loading feature: ' + feature);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const logo = document.querySelector('.logo');

            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.style.color = '#e0e0e0');
                    this.style.color = '#ffd700';
                    console.log(this.textContent + ' page loaded');
                });
            });

            logo.addEventListener('click', function() {
                console.log('Home page loaded');
            });
        });</script></body></html>
